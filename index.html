<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Analysis</title>

  <style>
    /* ---------- Global Styles ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #f1f1f1;
      text-align: center;
    }

    header {
      background: #ff4757;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ff6b81;
    }

    /* ---------- Chart Container ---------- */
    .chart-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    /* ---------- Table ---------- */
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: #ff4757;
      color: white;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    /* ---------- Footer ---------- */
    footer {
      background: #2f3542;
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üåç Travel Analysis Dashboard</header>

  <section>
    <h2>Top Travel Destinations (2025)</h2>
    <div class="chart-container">
      <canvas id="travelChart"></canvas>
    </div>
  </section>

  <section>
    <h2>Travel Data Summary</h2>
    <table>
      <tr>
        <th>Destination</th>
        <th>Visitors</th>
        <th>Popularity</th>
      </tr>
      <tr>
        <td>Paris</td>
        <td>1.2M</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>Tokyo</td>
        <td>950K</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>New York</td>
        <td>870K</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>Dubai</td>
        <td>780K</td>
        <td>‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>Rome</td>
        <td>720K</td>
        <td>‚≠ê‚≠ê‚≠ê</td>
      </tr>
    </table>
  </section>

  <footer>
    ¬© 2025 Travel Analysis | Built with ‚ù§Ô∏è for explorers
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ---------- Chart Script ----------
    const ctx = document.getElementById('travelChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Paris', 'Tokyo', 'New York', 'Dubai', 'Rome'],
        datasets: [{
          label: 'Visitors (in millions)',
          data: [1.2, 0.95, 0.87, 0.78, 0.72],
          backgroundColor: ['#ff4757', '#ffa502', '#1e90ff', '#2ed573', '#ff6b81'],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#f1f1f1' } }
        },
        scales: {
          x: { ticks: { color: '#f1f1f1' } },
          y: { ticks: { color: '#f1f1f1' } }
        }
      }
    });
  </script>
</body>
</html>
